<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <img class="bgImg" src="https://images.unsplash.com/photo-1585314062340-f1a5a7c9328d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="containerTodo">

        <header class="headerToDo">
            <h1>To Do List</h1>
        </header>

        <div class="edit-container hide">
            <div id="editTask">
                <form class="form-control">
                    <p>Edite uma tarefa</p>
                    <input type="text" id="inputEditTask" placeholder="Edite a tarefa">
                    <button class="btnEditTask" type="submit">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btnCancelEdit">
                        Cancelar
                    </button>
                </form>
            </div>
        </div>

        <div class="tasks-container ">
            <div id="addTask" class="">
                <form class="form-control">
                    <p>Adicione uma tarefa</p>
                    <div class="btnRandom">
                        <input type="text" id="inputTask" class="" placeholder="Adicione uma tarefa">
                        <button id="btnAddTask">
                            <i class="fa-regular fa-plus"></i>
                        </button>
                    </div>
                    <p id="error"></p>
                </form>
            </div>


            <div id="searchTask">
                <div class="search">
                    <form class="form-control">
                        <p>Pesquise uma tarefa</p>
                        <div class="btnRandom">
                            <input type="text" class="inputSearchTask" placeholder="Pesquise uma tarefa">
                            <button id="btnSearchTask">
                                <i class="fa-solid fa-remove"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="form-control">
                    <div id="filterTask">
                        <p>Filtrar tarefas:</p>
                        <div class="selections">
                            <select>
                                <option value="all">Todos </option>
                                <option value="done">Concluídas</option>
                                <option value="undone">Não concluídas</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>

            <ul class="list">
                <!-- setInfoJS -->
            </ul>
        </div>
    </div>

</body>

</html>
